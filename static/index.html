<!DOCTYPE html>
<html>
<head>
  <title>My Rust + Webpack project!</title>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
  <style>
    #green-square {
      background: green;
      width: 200px;
      height: 200px;
      text-align: center;
      line-height: 200px;
      color: white;
    }
    #green-square span {
      display: inline-block;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <script src="index.js">
  </script>
    <div id='loading'>
      Loading...
    </div>
    <div id='script' style='display:none'>
      <p>
        The current time is:
        <span id='current-time'>...</span>
      </p>

      <div id='green-square'>
        <span>Click me!</span>
      </div>
      <p>
        You've clicked the green square
        <span id='num-clicks'>0</span>
        times
      </p>
    </div>
    <div id='cal'>
      not working
    </div>
</body>
</html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/skeleton.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <main>
      <div class="controls">
        <h1>C =</h1>
        <div>
          <label for="real">real</label>
          <input type="number" name="real" id="real" value="-0.15" step="0.001">
        </div>
        <div>
          <label for="imaginary">imaginary</label>
          <input type="number" name="imaginary" id="imaginary" value="0.65" step="0.001">
        </div>
        <button class="button-primary" id="render">render</button>
      </div>
      <canvas id="drawing" width="600" height="600"></canvas>
    </main>
  </body>
</html>
