name: build test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
    - name: install wasm-pack
      run: npm install -g wasm-pack@0.12.1
    - run: npm ci
    - run: npm test
    - run: npm run build